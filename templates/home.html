<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Health & Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.075) 25%, rgba(0, 0, 0, 0.342) 100%);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.466);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1; 
        }

        .bg-image {
            width: 200px;
            height: 190px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        .bg-image:hover {
            transform: scale(1.1);
        }

        .title {
            font-family: 'Arial Black', sans-serif;
            font-size: 28px; 
            color: #c51b05; 
            letter-spacing: 0.6px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .quote {
            font-family: 'Brush Script MT', cursive;
            font-size: 23px;
            color: #2b0202;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 4px rgba(253, 104, 104, 0.479);
            margin: 18px 0;
        } 

        .btn {
            background: linear-gradient(to right, #dd4124, #bb2d1a);
            color: white;
            border: none;
            padding: 20px 28px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 18px;
            transition: all 0.4s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(to right, #bb2d1a, #a51e0f);
            transform: scale(1.1);
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 500px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }
            .title {
                font-size: 22px;
            }
            .quote {
                font-size: 18px;
            }
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='fitness-bg.jpg') }}" alt="Healthy Lifestyle Inspiration" class="bg-image">
        <h1 class="title">Personalized Health & Fitness Activity Recommender</h1>
        <p class="quote">" Keep Your Squats Low And Your Standards High "</p>
        <a href="/login" class="btn" id="startButton">Get Started</a>
        <audio id="clickSound" src="{{ url_for('static', filename='click.mp3') }}"></audio>      
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function (event) {
            event.preventDefault(); 
            let sound = document.getElementById("clickSound");
            sound.currentTime = 0; 
            sound.play().then(() => {
                setTimeout(() => { window.location.href = "/login"; }, 300); 
            }).catch(() => { window.location.href = "/login"; }); 
        });
    </script>

</body>
</html>
